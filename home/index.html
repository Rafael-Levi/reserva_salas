<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Sala - Ceneged</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Ceneged</div>
        <nav>
            <a href="#">Home</a>
            <a href="#" class="config">Configurações</a>
        </nav>
    </header>
    <main class="content">
        <h1>Reserva de sala</h1>
        <p class="subtitle">Escolha entre as salas abaixo</p>
        <section class="cards">
            <article class="card">
                <img src="../assets/Eclipse.jpeg" alt="Sala Eclipse">
                <div class="card-content">
                    <h2>Eclipse</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="../assets/pôr_do_sol.jpeg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Pôr do Sol</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="..\assets\beira-mar.jpeg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Beira-mar</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="../assets/energia_positiva.jpeg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Energia positiva</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="..\assets\inovar.jpg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Inovar</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar">Reservar</button>
                </div>
            </article>
        </section> 
    </main>
</body>
</html>
