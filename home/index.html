<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Sala - Ceneged</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Ceneged</div>
        <nav>
            <a href="#">RH</a>
            <a href="#" class="config">Configurações</a>
        </nav>
    </header>
    <section class="calendar-container">
        <div class="progress-bar"></div>
        <div class="calendar">
          <div id="days"></div>
        </div>
    </section>
    <main class="content">
        <h1>Reserva de sala</h1>
        <p class="date_time" id="dataAtual" onload="formatarDataAtual()"></p>
        <section class="cards">
            <article class="card">
                <img src="../assets/Eclipse.jpeg" alt="Sala Eclipse">
                <div class="card-content">
                    <h2>Eclipse</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="../assets/pôr_do_sol.jpeg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Pôr do Sol</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="..\assets\beira-mar.jpeg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Beira-mar</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="../assets/energia_positiva.jpeg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Energia positiva</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="..\assets\inovar.jpg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Inovar</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
        </section>

    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Cadastro de Reserva</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
                <label for="email">Matrícula:</label>
                <input type="email" id="email" placeholder="Digite sua matrícula" required>
                <button type="submit" class="btn-submit">Confirmar Reserva</button>
                <button type="button" class="btn-close" onclick="closePopup()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
