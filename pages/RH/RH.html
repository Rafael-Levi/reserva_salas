<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logoColoridaCeneged.jpg" type="image/x-icon">
    <title>Reserva de RH - Ceneged</title>
    <link rel="stylesheet" href="RH.css">
</head>
<body>
    <header class="navbar">
        <img src="../../assets/icons/logo.png" width="70rem" class="logo"></img>
        <nav>
            <a href="../home/index.html" type="menu">Home</a>
        </nav>
    </header>
    <section class="calendar-container">
        <div class="progress-bar"></div>
        <div class="calendar">
          <div id="days"></div>
        </div>
    </section>
    <main class="content">
        <h1>Reserva de sala RH</h1>
        <p class="date_time" id="dataAtual" onload="formatarDataAtual()"></p>

        <section class="cards">
            <article class="card">
                <img src="../../assets/foto_salas/sala_treinamento.jpg" alt="Sala Treinamento">
                <div class="card-content">
                    <h2>Treinamento</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>

            <article class="card">
                <img src="../../assets/foto_salas/sala_entrevista.jpg" alt="Sala Entrevista">
                <div class="card-content">
                    <h2>Entrevista</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
        </section>

    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Cadastro de Reserva</h2>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
                <label for="matrícula">Matrícula</label>
                <input type="email" id="email" placeholder="Digite sua matrícula" required>
                <button type="submit" class="btn-submit">Confirmar Reserva</button>
                <button type="button" class="btn-close" onclick="closePopup()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="RH.js"></script>
</body>
</html>
