<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logoColoridaCeneged.jpg" type="image/x-icon">
    <title>Reserva de Sala - Ceneged</title>
    <link rel="stylesheet" href="personal-area.css">
</head>
<body>
    <header>
        <h1>Meus agendamentos</h1>
        <nav>
            <a href="../home/index.html">Home</a>
        </nav>
    </header>

    <section>
      <h2>Reservas Atuais</h2>
      <table>
        <thead>
          <tr>
            <th>Sala</th>
            <th>Data</th>
            <th>Horários</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="content-agendamento">
          <!-- As linhas das reservas serão inseridas aqui dinamicamente -->
        </tbody>
      </table>
    </section>
    
      
    <div id="popup-user" class="popup">
      <div class="popup-content">
          <h2>Meus agendamentos</h2>
          <form id="registration-user">
              <label for="mat-user">Matricula</label>
              <input type="text" id="mat-user" placeholder="Matrícula" required>
              <button type="submit" id="register" class="btn-submit">Entrar</button>
              <button type="button" class="btn-close" id="close-popup-user">Cancelar</button>
          </form>
      </div>
    </div>

    <footer class="footer">
    
      <div class="container-fluid copyright py-4">
        <div class="container">
            <div class="row g-4 align-items-center">
                <div class="col-md-6 text-center text-md-start mb-md-0">
                    <span class="text-white">2025  <i class="fas fa-copyright text-light me-2"></i>TI - CENEGED SISTEMAS | Todos os Direitos Reservados.</span>
                </div>
                
            </div>
        </div>
      </div>
    </footer>

    <script src="personal-area.js"></script>
</body>
</html>
