<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logoColoridaCeneged.jpg" type="image/x-icon">
    <title>Reserva de Sala - Ceneged</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img src="../../assets/icons/logo.png" width="70rem" class="logo"></img>
        <nav>
            <button id="rh-button">RH</button>
            <button id="cfg-button" class="config">Configurador</button>
        </nav>
    </header>
    <section class="calendar-container">
        <div class="progress-bar"></div>
        <div class="calendar">
          <div id="days"></div>
        </div>
    </section>
    <main class="content">
        <h1>Reserva de sala</h1>
        <p class="date_time" id="dataAtual" onload="formatarDataAtual()"></p>
        <section class="cards">
            <article class="card">
                <img src="../../assets/foto_salas/Eclipse.jpeg" alt="Sala Eclipse">
                <div class="card-content">
                    <h2>Eclipse</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="../../assets/foto_salas/pôr_do_sol.jpeg" alt="Sala pôr_do_sol">
                <div class="card-content">
                    <h2>Pôr do Sol</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="../../assets/foto_salas/beira-mar.jpeg" alt="Sala beira-mar">
                <div class="card-content">
                    <h2>Beira-mar</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="../../assets/foto_salas/energia_positiva.jpeg" alt="Sala Energia positiva">
                <div class="card-content">
                    <h2>Energia positiva</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
            <article class="card">
                <img src="..\..\assets\foto_salas\inovar.jpg" alt="Sala inovar">
                <div class="card-content">
                    <h2>Inovar</h2>
                    <p>Capacidade: 5 pessoas.</p>
                    <button class="btn-reservar" onclick="openPopup()">Reservar</button>
                </div>
            </article>
        </section>

    </main>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Cadastro de Reserva</h2>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>
                <label for="matrícula">Matrícula</label>
                <input type="email" id="email" placeholder="Digite sua matrícula" required>
                <button type="submit" class="btn-submit">Confirmar Reserva</button>
                <button type="button" class="btn-close" onclick="closePopup()">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="popup-rh" class="popup">
        <div class="popup-content">
            <h2>Salas RH</h2>
            <form id="registration-form-rh">
                <label for="mat-rh">Matricula</label>
                <input type="text" id="mat-rh" placeholder="Matrícula" required>
                <label for="senha">Senha</label>
                <input type="text" id="senha-rh" placeholder="Senha" required>
                <button type="submit" id="registration-form-rh" class="btn-submit">Entrar</button>
                <button type="button" class="btn-close" id="close-popup-rh">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="popup-cfg" class="popup">
        <div class="popup-content">
            <h2>Configurador</h2>
            <form id="registration">
                <label for="mat-cfg">Matricula</label>
                <input type="text" id="mat-cfg" placeholder="Matrícula" required>
                <label for="senha-cfg">Senha</label>
                <input type="text" id="senha-cfg" placeholder="Senha" required>
                <button type="submit" id="registration" class="btn-submit">Entrar</button>
                <button type="button" class="btn-close" id="close-popup-cfg">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
